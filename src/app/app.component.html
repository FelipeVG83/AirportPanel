<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<div class="conteudo padTop">
  <h1 class="noMaBottom text-center"><i class="fas fa-plane-departure"></i> Partidas</h1>
  <h2 class="noMaTop text-center">Departures</h2>
  <div class="maTop">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Hora</th>
            <th scope="col">Destino</th>
            <th scope="col">Voo</th>
            <th scope="col">Embarque</th>
            <th scope="col">Porta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista">
            <td>
              <app-texto [opcoes]="opcoes('horas')"></app-texto>
            </td>
            <td>
              <app-texto [opcoes]="opcoes('destinos')"></app-texto>
            </td>
            <td>
              <app-texto [opcoes]="opcoes('voos')"></app-texto>
            </td>
            <td>
              <app-texto [opcoes]="opcoes('embarques')"></app-texto>
            </td>
            <td>
              <app-texto [opcoes]="opcoes('portas')"></app-texto>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
